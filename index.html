<script>
	
	'use strict';
	
	function countupCounter() {

            let target = `https://kentamarikohappywedding.azurewebsites.net/good`;
            $.ajax({
                url: target,
                data: 'json',
                async: false
            })
            .done((res) => {
                console.log(res);
                
                var goodCount=res.good_count + '';
                
                $('#btn1').html("🎉おめでとう<br>"+ goodCount.substr(-4) + "回");
                $('#tempCounter').html(goodCount.substr(-4));
               
            });
	};
	
	function getCounter() {


            let target = `https://kentamarikohappywedding.azurewebsites.net/get`;
           
            $.ajax({
                url: target,
                data: 'json'
            })
            .done((res) => {
                console.log(res);
                
                var goodCount=res.good_count + '';
                
                $('#btn1').html("🎉おめでとう<br>"+ goodCount.substr(-4) + "回");
                $('#tempCounter').html(goodCount.substr(-4));
                
            });
	};
	
	function btnClickAnimation(message) {
		setTimeout(() => {
			$('#goodAnimation').css({
		    	'z-index':100001,
		    	'opacity': '1.0',
		    	'transition' : 'opacity 0.5s linear 0s'
			});
			
			$('#goodAnimationText').html(message);
			
			setTimeout(() => {
				$('#goodAnimation').css({
			    	//'z-index':1,
			    	'opacity': '0.0',
			    	'transition' : 'opacity 0.5s linear 0s'
				});
				setTimeout(() => {
					$('#goodAnimation').css({
				    	'z-index':1
			    	})}, 500);
				}, 8000);
		}, 0);
	};
	
	 function showChatWindow() {
	      // 小窓の制御
	     $('#konnect-container').css({
	        'visibility': 'visible',
	        'opacity': '1.0',
	        'top': 'auto',
	        'bottom': ''
	      });
	      // 下部ボタンの制御
	      $('#custom_btn_container').show();
	      // 閉じるボタンの制御
	      setTimeout(function() {
	        $('#close_btn').css('display', 'block');
	      }, 500);
	      // バナーを閉じる
	      //$('#mobileBanner').fadeOut('normal');
		 
		
    };
    
    // チャット画面を隠す処理
     function hideChatWindow() {
		// 下部ボタンの制御
		$('#custom_btn_container').fadeOut(500);
		// 閉じるボタンの制御
		$('#close_btn').css('display', 'none');
		// 小窓の制御
		$('#konnect-container').animate({
		'opacity': '0'
		},{
		duration: 500,
		queue: false,
		complete: function() { // コールバック
		  $('#konnect-container').css({
		    'visibility': 'hidden',
		    'top': 'auto',
		    //'top': '200px',
		    //'bottom': '-' + $('#konnect-container').height() + 'px'
		    'bottom': ''
		  });
		  // バナー表示
		  $('#mobileBanner').fadeIn('normal');
		}
		});
    };
    
    var endMovie=function(){
		$('#welcome').css({
		    //'visibility': 'hidden',
		    'z-index':1,
		    'opacity': '0.0',
		    'transition' : 'opacity 1s linear 0s'
		});
		startChat();
		MobiAgentClient.toggle(true);
	};
    
    
	// welcome画像をクリックした時の処理
	$('#welcome').on('click', endMovie);
	
	// 画像をクリックしなくても一定時間経過したらチャットを開始
	// ※古いiPhoneでクリック（タップ）が正常に動作しない端末があるため
	setTimeout(endMovie,8000+3000); //Gitモーションの時間＋α
	
	var startChat = function() {
	    var domainId = $('#domain-id').val();
	    localStorage.setItem('domain-id', domainId);
		
		
	    MobiAgentClient.init(
    		'https://agent.chordship.global.fujitsu.com', // server url
    		'fujitsudemo02',
			{
		        useMarkDownSyntax: true,
		        allowFileUpload: false,
		        skipDomainStatusCheck: true,
		        listenVisiblityChange: false,
		        showAvatar: true,
		        location: "KentaMarikoBridal"
			}, // options
			function(){
				// チャット画面の読み込み後、コールバックでボタンをappendする
			    $('#konnect-container').after('<div id="custom_btn_container" style="display:none"></div>');
			    $('#custom_btn_container').append('<a href="#" id="btn1" class="square_btn1">おめでとう</a>');
			    //$('#custom_btn_container').append('<a href="#" id="good_count" class="counter"></a>');

			    $('#custom_btn_container').append('<a href="#" id="btn4" class="square_btn4">👗新婦に<br>質問する</a>');
			    $('#custom_btn_container').append('<a href="#" id="btn3" class="square_btn3">👏二人へ<br>メッセージ</a>');
			    
			    // ボタンを押した際の処理
			    $('#btn1').on('click', function(){
					countupCounter();
					
					switch(true){
						case ($('#tempCounter').text() & ($('#tempCounter').text() - 1)) == 0:
							btnClickAnimation("🍀ありがとうございます🍀<br>※この画面は ある法則で表示されます<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==123:
							btnClickAnimation("🍀ありがとうございます🍀<br>1月23日は健太さんの誕生日です！<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==325:
							btnClickAnimation("🍀ありがとうございます🍀<br>3月25日はプロポーズ記念日です！<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==504:
							btnClickAnimation("🍀ありがとうございます🍀<br>本日5月4日 この良き日に皆様にお会いできたことに<br>感謝いたします<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==522:
							btnClickAnimation("🍀ありがとうございます🍀<br>5月22日は真莉子さんの誕生日です！<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==620:
							btnClickAnimation("🍀ありがとうございます🍀<br>6月20日は新郎新婦の勤務先の<br>富士通の創立記念日です<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==624:
							btnClickAnimation("🍀ありがとうございます🍀<br>6月24日は入籍記念日です！<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==777:
							btnClickAnimation("🍀ありがとうございます🍀<br>ラッキーセブン獲得です!<br>きっと幸運が訪れることでしょう<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==1000:
							btnClickAnimation("🍀ありがとうございます🍀<br>1000回達成！！！！<br>ちなみに・・・<br>このカウンタの上限は9999です<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==2008:
							btnClickAnimation("🍀ありがとうございます🍀<br>2008年は新婦の入社年度です<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==2009:
							btnClickAnimation("🍀ありがとうございます🍀<br>2009年は新郎の入社年度です<br>新婦の方が１年先輩ですね<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						case $('#tempCounter').text()==9999:
							btnClickAnimation("🍀ありがとうございます🍀<br>9999回達成！！！！<br>このカウンタはここでお終いですが<br>新郎・新婦の家庭はここからが始まりです<br>雨の日も 風の日も 雪の日も<br>２４時間３６５日<br>幸せな家庭を築いていきます！<br>おめでとうカウンター：" + $('#tempCounter').text() + "回");
							break;
						default:
					}
			    });
			    
			    $('#btn2').on('click', function(){
			    	MobiAgentClient.sendMessage('[JumpKenta]','');
			    });
			    $('#btn3').on('click', function(){
			    	MobiAgentClient.sendMessage('[JumpComment]','');
			    });
				$('#btn4').on('click', function(){
			    	MobiAgentClient.sendMessage('[JumpMariko]','');
			    });
				
				
				getCounter();
			    
			});
			
	};
	
	
		 // 初回小窓オープン時かどうかを判定
    var hasRoom = false; // ルームがすでに存在するかどうか
    var sendMsg = false; // 初回メッセージが送信されたかどうか
    // 小窓画面ロード時に呼ばれるイベント
    MobiAgentClient.on('sdkReady', function(data){
      MobiAgentClient.on('roomReady', function(data){
      	MobiAgentClient.toggle(true);
      });
	    
      // 小窓のみリロードする場合
      if(hasRoom && sendMsg){
      	//showChatWindow()
        hasRoom = false;
        sendMsg = false;
      }
      else {
        //hideChatWindow();
      }
      // セッションが存在した場合
      if (data.hasRoom){
        hasRoom = true;
        sendMsg = false;
      }
    });
		
	
	// チャット小窓のOpen時の処理
	// 初めに１チャット送信しないと、カテゴリ選択が表示されないため
	MobiAgentClient.on('openFrame', function(data2){
		
      	showChatWindow();
      	// 初回Open時に送るメッセージ
      	if(hasRoom == false || (hasRoom == true && sendMsg == false)){
        	MobiAgentClient.sendMessage('[チャット開始]','');
        	hasRoom = true;
        	sendMsg = true;
      	}
		 });
		 
		 // チャット小窓のClose時の処理
	MobiAgentClient.on('closeFrame', function(data2){
  		hideChatWindow();
		
		$('#welcome').css({
		    //'visibility': 'visible',
		    'z-index':100000,
		    'opacity': '1.0',
		    'transition' : 'opacity 1s linear 0s'
		});
	});

      MobiAgentClient.on('closeChatView', function(data){

	function closeRoom(){
	    setTimeout(() => {
	      MobiAgentClient.setReviewThenClose(5, 'ルームクローズ');
	      setTimeout(() => {
	        MobiAgentClient.loadOnceGuard=false;
	        //hideChatWindow();
	        //MobiAgentClient.toggle(false);
	      }, 0)
	    }, 0);
	}
	
	var removeMobiContainer = function(){
		$("#konnect-container").remove();
		$("#custom_btn_container").remove();
		console.log("remove mobi container");
  	};
  	
	var closeSessionAndInitMobi = function(){
		setTimeout(() => {
			closeRoom();
			setTimeout(() => {
				MobiAgentClient.toggle(false);
				removeMobiContainer();
				setTimeout(() => {
					startChat();
				}, 500)
			}, 500)
		}, 0);
	};
	
    
</script>
